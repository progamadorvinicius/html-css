<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
         <!-- Tamanho padrao 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scollig="no"></iframe>
        <a href="https://www.cursoemVideo.com" target="_blank"></a>

        para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara 
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"></iframe>
        <a href="http://gustavoguanaba.github.io" target="_blank"></a>
        
        também é bem legal!
    </p>
</body>
</html>
