<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 100px;

        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        thead {
            background-color: gray;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Área</th>

                </tr>

                <th>Nota 1</th>
                <th>Nota 2</th>
               </tr>
               <tr>
                <th rowspan="2">Média</th>
               </tr>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="5">Exatas</th>
            </tr>
            <tr>
                <td colspan="2">Matemátematica</td>
            </tr>
            <tr>
                <td colspan="2">Física</td>
            </tr>
            <tr>
                <td colspan="2">Química</td>
            </tr>
            <tr>
                <td colspan="2">Bíologia</td>
            </tr>
            <tr>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <th colspan="8">Média de Exatas</th>
                <td>0,0</td>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>Hístoria</td>
                <td>Geografía</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <th colspan="8">Média Humanas</th>
                <td>0,0</td>
            </tr>
           
            
        </tbody>
    </table>
    
</body>
</html>
